  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> logcat <tspan class="g">{options}</tspan> fileâ€¦</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--follow, -f</tspan> <tspan class="DG">.........</tspan> Output appended data as the file grows</text>
  <text x="12" y="156">  <tspan class="g">--head, -h</tspan> <tspan class="LG">lines</tspan> <tspan class="DG">.....</tspan> Output the first part of files</text>
  <text x="12" y="176">  <tspan class="g">--tail, -t</tspan> <tspan class="LG">lines</tspan> <tspan class="DG">.....</tspan> Output the last part of files</text>
  <text x="12" y="196">  <tspan class="g">--grep, -g</tspan> <tspan class="LG">text</tspan> <tspan class="DG">......</tspan> Filter output by grep</text>
  <text x="12" y="216">  <tspan class="g">--egrep, -G</tspan> <tspan class="LG">pattern</tspan> <tspan class="DG">..</tspan> Filter output by egrep</text>
  <text x="12" y="236">  <tspan class="g">--headers, -H</tspan> <tspan class="DG">........</tspan> Show headers if more than 1 file are given</text>
  <text x="12" y="256">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">......</tspan> Disable colors in output</text>
  <text x="12" y="276">  <tspan class="g">--help, -h</tspan> <tspan class="DG">...........</tspan> Show this help message</text>
  <text x="12" y="296">  <tspan class="g">--version, -v</tspan> <tspan class="DG">........</tspan> Show information about version</text>
  <text x="12" y="336"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="376">  logcat some-file.tar.gz</text>
  <text x="12" y="396"><tspan class="DG">  Print some-file.tar.gz content</tspan></text>
  <text x="12" y="436">  logcat -f some-file.log</text>
  <text x="12" y="456"><tspan class="DG">  Output appended to some-file.log data as the file grows</tspan></text>
  <text x="12" y="496">  logcat -g &#39;SOME_TEXT&#39; -t 10 *.7z</text>
  <text x="12" y="516"><tspan class="DG">  Read all 7z files, filter data by grep pattern and print only last 10 lines</tspan></text>

