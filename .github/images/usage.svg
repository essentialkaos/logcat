  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="bold">Usage:</tspan> logcat <tspan class="g">{options}</tspan> fileâ€¦</text>
  <text x="12" y="100"><tspan class="bold">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--follow, -f</tspan> <tspan class="DG">.........</tspan> Output appended data as the file grows</text>
  <text x="12" y="160">  <tspan class="g">--head, -h</tspan> <tspan class="LG">lines</tspan> <tspan class="DG">.....</tspan> Output the first part of files</text>
  <text x="12" y="180">  <tspan class="g">--tail, -t</tspan> <tspan class="LG">lines</tspan> <tspan class="DG">.....</tspan> Output the last part of files</text>
  <text x="12" y="200">  <tspan class="g">--grep, -g</tspan> <tspan class="LG">text</tspan> <tspan class="DG">......</tspan> Filter output by grep</text>
  <text x="12" y="220">  <tspan class="g">--egrep, -G</tspan> <tspan class="LG">pattern</tspan> <tspan class="DG">..</tspan> Filter output by egrep</text>
  <text x="12" y="240">  <tspan class="g">--headers, -H</tspan> <tspan class="DG">........</tspan> Show headers if more than 1 file are given</text>
  <text x="12" y="260">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">......</tspan> Disable colors in output</text>
  <text x="12" y="280">  <tspan class="g">--help, -h</tspan> <tspan class="DG">...........</tspan> Show this help message</text>
  <text x="12" y="300">  <tspan class="g">--version, -v</tspan> <tspan class="DG">........</tspan> Show information about version</text>
  <text x="12" y="340"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="380">  logcat some-file.tar.gz</text>
  <text x="12" y="400"><tspan class="DG">  Print some-file.tar.gz content</tspan></text>
  <text x="12" y="440">  logcat -f some-file.log</text>
  <text x="12" y="460"><tspan class="DG">  Output appended to some-file.log data as the file grows</tspan></text>
  <text x="12" y="500">  logcat -g &#39;SOME_TEXT&#39; -t 10 *.7z</text>
  <text x="12" y="520"><tspan class="DG">  Read all 7z files, filter data by grep pattern and print only last 10 lines</tspan></text>

